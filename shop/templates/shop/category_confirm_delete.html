{% extends "shop/base.html" %}
{% block title %}确认删除{% endblock %}

{% block content %}
  <h1>确认删除</h1>
  <p>您确定要删除商品分类 "{{ category.name }}" 吗？</p>
  <p class="text-danger">此操作不可撤销，该分类下的所有商品将被设置为无分类。</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{% url 'shop:category_list' %}" class="btn btn-secondary">取消</a>
  </form>
{% endblock %}
